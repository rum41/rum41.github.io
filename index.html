<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RWD 三張圖片範例</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    main {
      flex: 1;
    }
    footer {
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">我的網站</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">首頁</a></li>
          <li class="nav-item"><a class="nav-link" href="#">關於</a></li>
          <li class="nav-item"><a class="nav-link" href="#">服務</a></li>
          <li class="nav-item"><a class="nav-link" href="#">聯絡</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主內容 -->
  <main>
    <section class="bg-light text-center py-5">
      <div class="container">
        <h1 class="display-5 fw-bold">歡迎來到我的 RWD 範例網站</h1>
        <p class="lead text-muted">這是一個使用 Bootstrap 建立的簡單響應式頁面。</p>
      </div>
    </section>

    <!-- 三張圖片 -->
    <section class="container my-5">
      <div class="row text-center">

        <!-- 芭樂 -->
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <img src="https://rum41.github.io/img/guava.jpg" class="card-img-top" height="200px" alt="芭樂">
            <div class="card-body">
              <h5 class="card-title">芭樂</h5>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#guavaModal">
                了解更多
              </button>
            </div>
          </div>
        </div>

        <!-- 哈密瓜 -->
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <img src="https://rum41.github.io/img/hamega.jpg" class="card-img-top" height="200px" alt="哈密瓜">
            <div class="card-body">
              <h5 class="card-title">哈密瓜</h5>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#hamegaModal">
                了解更多
              </button>
            </div>
          </div>
        </div>

        <!-- 西瓜 -->
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <img src="https://rum41.github.io/img/watermelon.jpeg" class="card-img-top" height="200px" alt="西瓜">
            <div class="card-body">
              <h5 class="card-title">西瓜</h5>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#watermelonModal">
                了解更多
              </button>
            </div>
          </div>
        </div>

      </div>
    </section>
  </main>

  <!-- Modal: 芭樂 -->
  <div class="modal fade" id="guavaModal" tabindex="-1" aria-labelledby="guavaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="guavaLabel">芭樂</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <img src="https://rum41.github.io/img/guava.jpg" class="img-fluid rounded" alt="芭樂">
            </div>
            <div class="col-6 d-flex align-items-center">
              芭樂富含維生素C與膳食纖維，清爽可口，是台灣常見的健康水果。
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: 哈密瓜 -->
  <div class="modal fade" id="hamegaModal" tabindex="-1" aria-labelledby="hamegaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="hamegaLabel">哈密瓜</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <img src="https://rum41.github.io/img/hamega.jpg" class="img-fluid rounded" alt="哈密瓜">
            </div>
            <div class="col-6 d-flex align-items-center">
              哈密瓜香氣濃郁、甜度高，是夏季消暑與補充水分的好選擇。
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: 西瓜 -->
  <div class="modal fade" id="watermelonModal" tabindex="-1" aria-labelledby="watermelonLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="watermelonLabel">西瓜</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <img src="https://rum41.github.io/img/watermelon.jpeg" class="img-fluid rounded" alt="西瓜">
            </div>
            <div class="col-6 d-flex align-items-center">
              西瓜水分豐富、清甜多汁，是炎炎夏日最受歡迎的水果之一。
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 頁尾 -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">© 2025 我的網站. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
